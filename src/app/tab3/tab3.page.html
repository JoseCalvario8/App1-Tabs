<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let producto of productosFavoritos">
      <ion-label>
        {{ producto.name }}: ${{ producto.price }}
      </ion-label>
      <ion-button fill="outline" (click)="eliminarDeFavoritos(producto)">Eliminar</ion-button>
      <ion-button fill="outline" (click)="agregarAlCarrito(producto)">Agregar al carrito</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
